<!doctype html>
<html>
<head>
  <title>attributes tests</title>

  <link href="https://unpkg.com/mocha@4.1.0/mocha.css" rel="stylesheet">
  <script src="https://unpkg.com/chai/chai.js"></script>
  <script src="https://unpkg.com/mocha@4.1.0/mocha.js"></script>
</head>
<body>
<template>
  <a href="/{{foo}}/and/{{bar}}">Hello world</a>
</template>
<div id="mocha"></div>
<div id="host"></div>

<script>
  mocha.setup('bdd');
  assert = chai.assert;

  window.addEventListener('load', () => {
    mocha.run();
  });
</script>

<script type="module">
  import Bram from '../src/bram.js';

  describe('multiple values', function(){
    var anchor;

    beforeEach(function(){
      let instance = Bram.createInstance(document.querySelector('template'), {
        foo: 'baz',
        bar: 'qux'
      });

      host.appendChild(instance.fragment);
      anchor = host.querySelector('a');
    });

    afterEach(function(){
      host.innerHTML = '';
    });

    it('Parses both values', function(){
      assert.equal(anchor.getAttribute('href'), '/baz/and/qux');
    });
  });
</script>
</body>
</html>
