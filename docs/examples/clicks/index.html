<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Click counter</title>

<click-count></click-count>

<template id="click-template">
  <button type="button" @click="{{increment}}">Click me</button>

  <h1>Clicks: {{count}}</h1>
</template>

<script type="module">
  import Bram from '../../../bram.js';

  const template = document.querySelector('#click-template');

  class ViewModel {
    constructor() {
      this.count = 0;
    }
    increment() {
      this.count++;
    }
  }

  class ClickCount extends Bram.Element {
    constructor() {
      super();
      this.model = this.attachView(template, new ViewModel());
    }
  }

  customElements.define('click-count', ClickCount);
</script>
