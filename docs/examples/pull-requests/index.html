<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>GitHub Pull Requests</title>
<script type="module" src="./prs.js"></script>

<template id="my-tmpl">
  <github-prs repo="matthewp/bram"
    limit="3"></github-prs>

  <h1>Latest PRs</h1>
  <ul>
    <template directive="foreach"
      expression="prs">
      <li>
        ({{state}})

        <a href="{{url}}">{{title}}</a>
      </h1>
    </template>
  </ul>
</template>

<div id="bram-info"></div>
